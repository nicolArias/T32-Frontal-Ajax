<body>
    <div class="container">
    
        <div class="row">
            <!--CONSULTA TODO-->
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10  divInput">
                <button class="btn btn-primary btn-sm" id="btnAll">Consultar</button>
            </div>
           
            <!--CONSULTAR POR NOMBRE PAIS-->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  divInput">
                
                    <button class="btn btn-primary btn-sm" id="btnNom">ConsultarxNombre</button>
                    <input class="form-control" id="nomPais">
                </div>
                 <!--CONSULTAR POR CODIGO-->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  divInput">
                    <button class="btn btn-primary btn-sm" id="btnxCod">ConsultarxCodigo</button>
                    <input class="form-control" id="codPais">
                </div>
            </div>

            <!--CONSULTAR POR 3 CODIGOS-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  divInput">
                    <button class="btn btn-primary btn-sm" id="btnCxCodigos">ConsultarxCodigos</button>
                </div>
                
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  divInput">
                    <input class="form-control" id="codPais1" placeholder="Codigo 1">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  divInput">
                    <input class="form-control" id="codPais2" placeholder="Codigo 1">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  divInput">
                    <input class="form-control" id="codPais3" placeholder="Codigo 1">
                </div>

            </div>
            
            <div class="row">
                <!--CONSULTAR POR MONEDA-->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  divInput">
                    <button class="btn btn-primary btn-sm" id="btnCurrency">ConsultarxDivisa</button>
                    <input class="form-control" id="codCurrency">
                </div>

                <!--CONSULTAR POR LANG-->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  divInput">
                    <button class="btn btn-primary btn-sm" id="btnLang">ConsultarxIdioma</button>
                    <input class="form-control" id="lang">
                </div>
            </div>

            <div class="row">
                <!--CONSULTAR POR CAPITAL-->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  divInput">
                    <button class="btn btn-primary btn-sm" id="btnCapital">ConsultarxCapital</button>
                    <input class="form-control" id="capital">
                </div>

                <!--CONSULTAR POR CALLINGCODE-->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  divInput">
                    <button class="btn btn-primary btn-sm" id="btnCallingC">ConsultarxCallingCode</button>
                    <input class="form-control" id="callingCode">
                </div>
            </div>

            <div class="row">
                <!--CONSULTAR POR REGION-->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  divInput">
                    <button class="btn btn-primary btn-sm" id="btnRegion">ConsultarxRegion</button>
                    <input class="form-control" id="region">
                </div>

                <!--CONSULTAR POR REGIONAL BLOC-->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  divInput">
                    <button class="btn btn-primary btn-sm" id="btnRegionalB">ConsultarxRegionBloc</button>
                    <input class="form-control" id="regionalB">
                </div>
            </div>

            <!--CONSULTAR TODO-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  divInput">
                    <button class="btn btn-primary btn-sm" id="btnAll2">Consultar todo (Campos)</button>
                </div>
                
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  divInput">
                    <input class="form-control" id="nomPais2" placeholder="Nombre">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  divInput">
                    <input class="form-control" id="capitalPais2" placeholder="Capital">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  divInput">
                    <input class="form-control" id="divisaPais2" placeholder="Divisa">
                </div>

            </div>



            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  divTabla">
                <table id="tabla" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0">
                    <thead id="dataHead">
                       
                    </thead>
                    <tbody id="dataBody">

                    </tbody>
                </table>

            </div>

    
        </div>
